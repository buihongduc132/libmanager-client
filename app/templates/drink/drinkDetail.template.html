<display-common-detail-info 
[item]="drink"
type="drinks"
(onEditEvent)="onEditEvent($event)"
(onDeleteEvent)="onDeleteEvent($event)"
>
    <!--Drink Details Go Here-->
    <button class="btn btn-info" 
    [disabled] *ngFor="let mat of drink.materials"
    [routerLink]="['/materials', mat.id]">
        {{mat.name}}
    </button>
</display-common-detail-info>
